version: 2.1
orbs:
    codecov: codecov/codecov@1.1.3
    gh: circleci/github-cli@1.0.3
    browser-tools: circleci/browser-tools@1.2.4
jobs:
  build_login_workflow:
    working_directory: ~/login-workflow
    docker:
      - image: cimg/node:14.19.0-browsers
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "login-workflow/yarn.lock" }}
      - run:
          name: Install Dependencies
          command: |
            cd login-workflow
            yarn install --frozen-lockfile
      - save_cache:
          name: Save Cache
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "login-workflow/yarn.lock" }}
      - run:
          name: Prettier Check
          command: |
            cd login-workflow
            yarn prettier:check
      - run:
          name: Lint
          command: |
            cd login-workflow
            yarn lint
      - run:
          name: Tests
          command: |
            cd login-workflow
            yarn test --maxWorkers=2 --coverage --watchAll=false
      - run:
          name: Build
          command: |
            cd login-workflow
            yarn build
      - persist_to_workspace:
          root: .
          paths:
            - login-workflow/dist
            - login-workflow/coverage
  coverage_report:
        working_directory: ~/react-native-component-library
        docker:
            - image: cimg/node:14.19.0-browsers
        steps:
            - checkout
            - attach_workspace:
                at: .
            - codecov/upload:
                file: './login-workflow/coverage/clover.xml'
                token: e4c45889-a27d-46ae-abd6-e0b15a8a7b57

  publish_login_workflow:
    docker:
      - image: cimg/node:14.19.0-browsers
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Authenticate with registry
          command: |
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
            echo "//registry.yarnpkg.com/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: Publish @brightlayer-ui/react-auth-workflow
          command:  |
            cd login-workflow && yarn publish:package -b $CIRCLE_BRANCH

  tag_login_workflow:
    docker:
      - image: cimg/node:14.19.0-browsers
    steps:
      - checkout
      - gh/setup
      - run:
          name: Tag @brightlayer-ui/react-auth-workflow
          command:  |
            cd login-workflow && yarn tag:package -b $CIRCLE_BRANCH -s -blui-react-auth-workflow

workflows:
  version: 2
  react_workflows:
    jobs:
      - build_login_workflow
      - publish_login_workflow:
          requires:
            - build_login_workflow
          filters:
            branches:
              only:
                - master
                - dev
      - tag_login_workflow:
          requires:
            - publish_login_workflow
          filters:
            branches:
              only:
                - master
      - coverage_report:
                   requires:
                        - build_login_workflow
                   filters:
                        branches:
                            only:
                                - master
