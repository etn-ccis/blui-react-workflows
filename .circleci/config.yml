version: 2.1
orbs:
    codecov: codecov/codecov@3.2.2
    gh: circleci/github-cli@2.2.0
    browser-tools: circleci/browser-tools@1.4.3

jobs:
  install_dependencies:
    docker:
      - image: cimg/node:18.17.0-browsers
    working_directory: ~/login-workflow
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "login-workflow/yarn.lock" }}
      - run:
          name: Install Dependencies
          command: |
            cd login-workflow
            yarn install --frozen-lockfile
      - save_cache:
          name: Save Cache
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "login-workflow/yarn.lock" }}

  prettier_check:
    docker:
      - image: cimg/node:18.17.0-browsers
    working_directory: ~/login-workflow
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "login-workflow/yarn.lock" }}
      - run:
          name: Install Dependencies
          command: |
            cd login-workflow
            yarn install --frozen-lockfile
      - run:
          name: Prettier Check
          command: |
            cd login-workflow
            yarn prettier:check

  # lint_check:
  #   docker:
  #     - image: cimg/node:18.17.0-browsers
  #   environment: export NODE_OPTIONS=--max-old-space-size=8192
  #   working_directory: ~/login-workflow
  #   resource_class: large
  #   steps:
  #     - checkout
  #     - restore_cache:
  #         keys:
  #           - v2-dependencies-{{ checksum "login-workflow/yarn.lock" }}
  #     - run:
  #         name: Install Dependencies
  #         command: |
  #           cd login-workflow
  #           yarn install --frozen-lockfile
  #     - run:
  #         name: Lint
  #         command: |
  #           cd login-workflow
  #           yarn lint

  store_test_results:
    docker:
      - image: cimg/node:18.17.0-browsers
    working_directory: ~/login-workflow
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "login-workflow/yarn.lock" }}
      - run:
          name: Install Dependencies
          command: |
            cd login-workflow
            yarn install --frozen-lockfile
      - run:
          name: Tests
          command: |
            cd login-workflow
            yarn test --maxWorkers=2 --coverage --watchAll=false

  build_login_workflow:
    docker:
      - image: cimg/node:18.17.0-browsers
    working_directory: ~/login-workflow
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "login-workflow/yarn.lock" }}
      - run:
          name: Install Dependencies
          command: |
            cd login-workflow
            yarn install --frozen-lockfile
      - run:
          name: Build
          command: |
            cd login-workflow
            yarn build
      - persist_to_workspace:
          root: .
          paths:
            - login-workflow/dist
            - login-workflow/coverage

  coverage_report:
        working_directory: ~/login-workflow
        docker:
            - image: cimg/node:18.17.0-browsers
        steps:
            - checkout
            - attach_workspace:
                at: .
            - codecov/upload:
                file: './login-workflow/coverage/clover.xml'
                flags: unit_tests
                token: CODECOV_TOKEN

  publish_login_workflow:
    docker:
      - image: cimg/node:18.17.0-browsers
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Authenticate with registry
          command: |
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
            echo "//registry.yarnpkg.com/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: Publish @brightlayer-ui/react-auth-workflow
          command:  |
            cd login-workflow && yarn publish:package -b $CIRCLE_BRANCH

workflows:
  react_workflows:
    jobs:
      - install_dependencies
      - prettier_check
      # - lint_check
      - store_test_results
      - build_login_workflow
      - publish_login_workflow:
          requires:
            - build_login_workflow
          filters:
            branches:
              only:
                - master
                - dev
      - coverage_report:
                   requires:
                        - build_login_workflow
                   filters:
                        branches:
                            only:
                                - master
                                - dev
