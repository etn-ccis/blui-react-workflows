name: Deploy to Firebase Hosting on merge
'on':
    push:
        branches:
            - master
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: cd login-workflow && yarn install:dependencies && yarn link:workflow && cd example && yarn && yarn build
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  entryPoint: './login-workflow'
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BLUI_REACT_LOGIN }}'
                  channelId: live
                  projectId: blui-react-login
