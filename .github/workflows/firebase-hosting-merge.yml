name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master

permissions:
  pull-requests: write
  contents: read
  checks: write

jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        env:
          OKTA_APP_ISSUER: ${{secrets.OKTA_APP_ISSUER}}
        steps:
            - uses: actions/checkout@v4
            - run: cd login-workflow && yarn install:dependencies && yarn link:workflow && cd example && yarn && echo "${{ secrets.OKTA_APP_ISSUER }}" > .env.local && yarn build
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  entryPoint: './login-workflow'
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BLUI_REACT_LOGIN }}'
                  channelId: live
                  projectId: blui-react-login
